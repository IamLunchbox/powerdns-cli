name: Unit Tests
on:
  pull_request:
  push:
    tags-ignore: # tags are tested in release.yml
      - "**"
    branches:
    - main

  workflow_call:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v6
      with:
        python-version: |
          3.10
          3.11
          3.12
          3.13
          3.14
    - run: pip install .[dev]
    - run: tox run
